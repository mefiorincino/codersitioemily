        <header class="header">
            <div class="header__containerlogo">
                <a href="../index.html">

                </ul>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h1 class="hero__titlehome--sec" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">CONTACT</h1>
                <p class="hero__description--sec" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">If you need to talk about a Project, Brand ID or a budget feel free to write me :)</p>
                <form action="" method="get" enctype="text/plain">
                    <div class="hero__form">
                        <label class="hero__namelabel" for="name">Name</label>
                        <input class="hero__input" type="text" name="name" id="name" required>
                    </div>
                    <div class="hero__form">
                        <label class="hero__namelabel" for="email">Mail</label>
                        <input class="hero__input" type="email" name="email" id="email" required>
                    </div>
                    <div class="hero__form">
                        <label class="hero__namelabel" for="phone">Phone</label>
                        <input class="hero__input" type="tel" name="phone" id="phone">
                    </div>
                    <div class="hero__form">
                        <label class="hero__namelabel" for="url">Web</label>
                        <input class="hero__input" type="url" name="url" id="url">
                    </div>
                    <div class="hero__form">
                        <label class="hero__namelabel" for="mensaje">Text</label>
                        <textarea class="hero__boxarea" name="bio" id="mensaje" cols="50" rows="10" required></textarea>
                    </div>
                    <div class="hero__form">
                        <input class="boton2 shake-horizontal"  type="submit" value="ENVIAR"></input>
                    </div>
            </section>
        </main>
        <footer id="pie" class="footer">
            <p class="footer__text">See you there</p>
            <div class="footer__icon">
